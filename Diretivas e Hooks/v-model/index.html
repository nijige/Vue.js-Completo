<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="/vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NijiGe</title>
  </head>
  <body>
    <div id="app">
        <input v-model.lazy ="nome">
        <input v-model.trim ="email">
    <br>

        <input type="text" v-model.number="ano">
        {{ano}}
    <br>
        <input type="checkbox" id="receberEmail" v-model="receberEmail">
        <label for="receberEmail">Receber Email</label>
         {{receberEmail}}
         <p>nome: {{nome}}</p>
         <p>email:{{email}}</p>

        <div>
            <input type="radio" name="azul" id="azul" v-model="cor" value="azul">
            <label for="azul">azul</label>

            <input type="radio" name="vermelho" id="azul"  v-model="cor" value="vermelho">
            <label for="vermelho">vermelho</label>

            <input type="radio" name="verde" id="azul" v-model="cor" value="verde">
            <label for="verde">verde</label>
            {{cor}}
            <div>
                <select v-model="fruta">
                    <option disabled value="">Selecione uma fruta</option>
                    <option value="banana">banana</option>
                    <option value="morango">morango</option>
                    <option value="uva">uva</option>                
                </select>
            </div>

            {{fruta}}
    </div>
<script>
      const vm = new Vue({
        el:"#app",
        data:{
            nome:"Geane Ferreira",
            email:"geaneteste@gmail.com",
            receberEmail:true,
            cor:"",
            fruta:"",
            ano:0.


        }
      });
    </script>

    <style></style>
  </body>
</html>
