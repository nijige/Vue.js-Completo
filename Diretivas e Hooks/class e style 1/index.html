<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <script src="./vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NijiGe</title>
</head>
<body>
    <div id="app">
        <p :class="[cor, { ativo: estaAtivo }]">Teste</p>
        <p :class="{ativo: estaAtivo, verde:eLementoVerde}"> Mostrar o texto</p>
        <button @click="estaAtivo =!estaAtivo">Click</button>
        <a :style="{background:bgColor, 'fontSize': fontSize + 'px'}">Estilize Ele</a>
        <button @click="fontSize++">Aumentar</button>

        <p :style="estiloBotao">Novo Texto</p>
        <p :style="estiloParagrafo">Novo Texto</p>

        {{estiloParagrafo}}
    </div>
    <script>
        const vm = new Vue({
            el:"#app",
            data:{
                cor:"verde",
                background:"vermelho",
                estaAtivo:false,
                elementoVerde: false,
                bgColor:"tomato",
                fontSize:40,
                estiloBotao:{
                    background:"tomato",
                    fontSize:"20px",
                    color:"#fff",

                }
            },

            computed:{
                estiloParagrafo(){
                    const tamanho = Math.random() * 100;
                    return{
                        fontSize: tamanho + 'px',
                    }

                }

            }
        })
    </script>
    <style>
        .vermelho{
            background: red;
        }
        .azul{
            color: blue;
        }
        .verde{
            color: green;
        }
        .ativo{
            background-color: red;
        }
    </style>
</body>
</html>
