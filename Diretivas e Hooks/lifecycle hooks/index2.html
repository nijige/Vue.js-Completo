    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NijiGe</title>
</head>
<body>
    <div id="app">
        <button @click="contador++"> Total : {{contador}}</button>
        <button @click="destruir"> Destruir</button>

    </div>
    <script>
        const vm = new Vue({
            el:"#app",
            data:{
                contador:0,

            },
            methods: {
                destruir(){
                    this.$destroy();
                }
            },
            beforeUpdate() {
                console.log("teste")
            },
            updated() {
                console.log("teste");
            },
            beforeDestroy() {
                console.log("vai destruir");
            },
            destroyed() {
                console.log("Destruiu");
            },

        })
    </script>
