        <ul>
            <li v-for="(valor, chave) in github">{{chave}}:{{valor}}</li>
        </ul>
    </div>
    <script>
        const vm = new Vue({
            el:"#app",
            data:{
                github:{},

            },
            methods: {
                puxarGithub(){
                    fetch("https://api.github.com/users/origamid")
                    .then((resposta) =>{
                        return resposta.json()
                    })
                    .then((resposta) =>{
                        this.github = reposta;
                    })
                },
                created() {
                    this.github();
                },
                
            },
        })
    </script>
</body>
