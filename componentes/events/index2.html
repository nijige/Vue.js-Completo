<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="./vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NijiGe</title>
  </head>
  <body>
    <div id="app">
      <componente-um></componente-um>
      <componente-dois></componente-dois>
    </div>

    <script type="module">
      const EventBus = new Vue();

      // -------------------------------------------------------------
      const ComponenteUm = {
        name: "ComponenteUm",
        template: `"<p @click="emitirEvento">Componente 1</p>"`,
        data() {
            return {
                mensagem:"Esse Ã© o componente 1"
            }
        },
        methods: {
          emitirEvento() {
            EventBus.$emit("meuEvento", this.mensagem);
          }
        }
      }
     //-------------------------------------------------------------------- 
    //   EventBus.$on("meuevento", (event) =>{
    //     console.log(event)
    //   })
      // -----------------------------------------------------------------------
      const ComponenteDois = {
        name: "ComponenteDois",
        template: `<p>{{mensagem}}</p>`,
        data() {
            return {
                mensagem:"Hellloooooooo"
            }
        },
        created() {
            EventBus.$on("meuevento",(event) =>{
                this.mensagem = event;
            })
        },
      };

      // ---------------------------------------------------------------
      const vm = new Vue({
        el: "#app",
        data: {},

        components: {
          ComponenteUm,
          ComponenteDois,
        },

        methods: {},
      });
    </script>
  </body>
</html>
