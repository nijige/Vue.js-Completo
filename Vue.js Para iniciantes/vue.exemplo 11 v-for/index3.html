<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="./vue.js">
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NijiGe</title>
</head>
<body>
    <div id="app">
        <button @click="puxarCep"> Cep</button>
        <div>
            <ul>
                <li v-for=" dado, key in  local">
                    {{key}}:{{dado}}</li>
            </ul>
        </div>
    </div>
    <script>
        const vm = new Vue({
            el:"#app",
            data:{
                local:{}
            },
            methods: {
                puxarCep(){
                    fetch("https://viacep.com.br/ws/04538133/json/")
                    .then(r =>r.json())
                    .then(r =>{
                        this.local = r;

                    })
                }
                
            },
        
        });

    </script>
    
</body>
</html>
