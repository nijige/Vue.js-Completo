<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="./vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NijiGe</title>
</head>
<body>
    <div id="app">
        <button @click="puxarCursos">Cursos : </button>
        <div v-for="curso in cursos">
            <h1><a :href="curso.link">{{curso.curso}}</a></h1>
            <ul>
                <li v-for="{nome,tempo} in curso.aulas">
                   {{nome}} , {{tempo}}        
                </li>
            </ul>
        </div>
    </div>
    <script>
        const vm = new Vue({
            el:"#app",
            data:{
                cursos:{}

            },
            methods: {
                puxarCursos(){
                    fetch("./cursos.json")
                    .then(r =>r.json())
                    .then(r =>{
                        this.cursos = r;
                    })
                    }
                  }
                }); 
    </script>
</body>
</html>
