<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="./vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NijiGe</title>
  </head>
  <body>
    <!-- o v-on é uma diretiva que permite observamos eventos nas tags -->
    <!-- Não precisa ser necessariamente um método,podemos usar 
      expressões dentro de eventos -->
    <div id="app">
      <button @click="contador++">Clique Aqui</button>
      {{contador}}
      <button @click="ativo = !ativo">Toggle</button>
      <p v-if="ativo">Mostrar texto</p>
      {{ativo}}

      <a href="#interno" @ckick.prevent.once ="handleClick">Link Interno</a>
      <input type="text" @:keyup.f="handleClick">
      <p @mousemove="handleMove"> Esse é mouse x:{{mouse.x}}</p>


    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          contador: 0,
          ativo: true,
          mouse: ""
        },
        methods: {
          handleClick(event) {
            console.log(event.key);
          },
          handleMove(event) {
            this.mouse = event;
          }
        }
      })
    </script>
  </body>
</html>
