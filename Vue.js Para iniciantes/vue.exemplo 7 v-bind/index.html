<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="./vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NijiGe</title>
</head>
<body>
    <!-- o V-bind é uma diretiva que permite a utilização de expressões dentro de atributos html -->
    <div id="app">
        <a v-bind:href="link" >Link do Google</a>
        <p :class="cor" class="ativo">Texto</p>
        <p class="comprou ?'liberar': 'naoliberar">O cliente comprou?</p>


    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data:{
                link:"https://www.google.com",
                cor:"roxo",
                liberar: "roxo",
                naoliberar:"vermelho",
                comprou: true,

            }
        })


    </script>
</body>
</html>
