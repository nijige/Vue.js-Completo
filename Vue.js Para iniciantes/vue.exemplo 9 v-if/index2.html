<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="/vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NijiGe</title>
</head>
<body>
    <div id="app">
        <h2>Banana Maçã</h2>
        <p>unidades no Estoque : {{estoqueBanana}}</p>
        <button v-show="estoqueBanana" @click="adicionarItem">Adicionar +</button> 
        <button v-show="carrinho" @click="removerItem">remover - </button>
        <p> Carrinho de Compras : {{carrinho}}</p>
        <p v-show="estoqueBanana === 0">Não temos mais bananas no estoque</p>
        <hr>
    </div>
    <script>
        const vm = new Vue({
            el:"#app",
            data:{
                estoqueBanana: 7,
                carrinho:0,
                  
            },
            methods: {
                adicionarItem(){
                    if (this.estoqueBanana > 0 ) {
                        this.carrinho++;
                       this.estoqueBanana--;
                        
                    }
                  
                },
                removerItem(){
                    this.carrinho--;
                    this.estoqueBanana++;

                }
            }


        })

    </script>

    <!--  Simule a adição de um produto no carrinho este produto possui estoque de 7 itens
    (utilize a mesma ideia de contador). Ao atingir 7 itens mostre uma mensagem informando
     não ser possível adicionar mais do que 7 itens.
     Remova também o botão de adicionar itens-->


</body>
</html>
